<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1>Форма с регулярками</h1>
          <form>
            <div class="form-group">
              <label>Имя</label>
              <input type="text" class="form-control" id="name" placeholder="Имя" autocomplete="off">
              <div class="invalid-feedback">
                Имя должно быть не короче 2 и не длиннее 10 символов
              </div>
            </div>
            <div class="form-group">
              <label>Дата рождения</label>
              <input type="text" class="form-control" id="date" placeholder="Дата рождения" autocomplete="off">
              <div class="invalid-feedback">
                Формат должен быть: день.месяц.год
              </div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" id="email" placeholder="Email" autocomplete="off">
              <div class="invalid-feedback">
                Введите корректный мейл
              </div>
            </div>
            <div class="form-group">
              <label>Телефон</label>
              <input type="text" class="form-control" id="phone" placeholder="Телефон" maxlength="24" autocomplete="off">
              <div class="invalid-feedback">
               Формат должен быть: 
              </div>
            </div>
            <input type="submit" value="отправить" class="btn btn-primary btn-block">
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
